<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zer0's Weather App</title>
    <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title">
  </head>
  <body>

<div id = "heading">
</div>

<div id="main">
</div>

    <script id ='forcastTemplate' type="text/x-handlebars-template">

      <h1> {{date.pretty}} </h1>
        <section id='card'>

          <img id="image" src = "{{{icon_url}}}"/>

          <h1>Conditions</h1>
            <p id ="conditions"> {{conditions}}</p>

          <!-- <p>{{high.celsius}}</p> -->
          <!-- <p>{{low.celsius}}</p> -->

          <h1 class= "title a">Low Temp.</h1>
            <p id = "lowTemp">  {{low.fahrenheit}}  </p>

          <h1 class= "title b" >High Temp.</h1>
            <p id = "highTemp"> {{high.fahrenheit}} </p>
            <p>{{avewind.mph}}</p>
            <p>{{avewind.dir}}</p>

        </section>
      </script>

        <script id ='headingTemplate' type="text/x-handlebars-template">
          <h1>{{location.data}}</h1>
        </script>



    <script src="js/handlebars-v4.0.5.js" charset="utf-8"></script>

    <script src="js/location.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
